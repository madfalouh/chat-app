<div class="overlay" ></div>

<div class="modal">
    <div class="modal-header">
        <h1 class="modal-title">Friend Request</h1>
    </div>
    <div class="modal-body">
        <p>{{name}} has sent you a friend request.</p>
    </div>
    <div class="modal-button">
        <button class="btn btn-success" (click)="sendRequest()">Accept</button>
        <button class="btn btn-danger" (click)="cancel()">Decline</button>
    </div>

</div>
